<!DOCTYPE html>
<html>
<head>
  <title>Hacker News Shows</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>
<body>
<div class="p-3 mb-2 bg-light text-dark">
</div>
    <h1 class="display-1  mx-auto w-50 p-3">Hacker News Latest Shows </h1>

      {% for show in shows %}
          <div  class="card mx-auto   text-white bg-primary mb-3 " style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ show.title }}</h5>
              <a href="{{ show.url }}" class="btn btn-primary">Read More</a>
            </div>
          </div>
      {% endfor %}


</div> 

</body>
</html>
